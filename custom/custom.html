<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Htl</title>
    <link rel="stylesheet" href="../styles/custom.css">
    <link rel="icon" type="image/x-icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHBN6zMCwlK89aXENK0XXdOawyoq2dCT2emA&s">
</head>


<body>
    <div class="form-container">
        <div class="progress-bar">
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-content">
                    <div class="step-title">Destination</div>
                </div>
                <div class="step-line"></div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <div class="step-title">Agent Details</div>
                </div>
                <div class="step-line"></div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <div class="step-title">Duration</div>
                </div>
                <div class="step-line"></div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-content">
                    <div class="step-title">Package Selection</div>
                </div>
            </div>
            <div class="step">
                <div class="step-number">5</div>
                <div class="step-content">
                    <div class="step-title">Date Selection</div>
                </div>
            </div>
        </div>
        <div class="form-content">
            <form id="multiStepForm">
                <div class="step-form active" data-step="1">
                    <div class="form-group">
                        <label for="destination">Where would you like to go?</label>
                        <select id="destination" name="destination" required>
                            <option value="">Select destination</option>
                        </select>
                    </div>
                </div>

                <div class="step-form" data-step="2">
                    <div class="form-group">
                        <label for="agentId">Enter your Agent ID</label>
                        <input type="text" id="agentId" name="agentId" required placeholder="AG-XXXX">
                    </div>
                </div>

                <div class="step-form" data-step="3">
                    <div class="form-group">
                        <label for="days">How long would you like to stay?</label>
                        <select id="days" name="days" required>

                        </select>
                    </div>
                </div>

                <div class="step-form" data-step="4" style="width: 100%; ">
                    <div class="form-group">
                        <label>Choose your perfect package</label>
                        <div style="display: flex; gap:4rem;">
                            <div class="package-cards" id="package-cards-container" style="    max-height: 75vh; overflow-y:  scroll;">
                            </div>
                           
                            <div id="activity-container" style="    display: flex;
                                justify-content: flex-start;
                                align-items: flex-start;
                                flex-direction: column;
                                gap: 10px; height: 70vh; overflow-y: scroll;">

                            </div>
                        </div>
                    </div>


                </div>
                <div class="step-form" data-step="5">
                    <div class="form-group">
                        <label for="selectedDate">Select a Date</label>
                        <input type="date" id="selectedDate" name="selectedDate" required>
                    </div>
                </div>


                <div class="button-group">
                    <button type="button" class="btn-prev" id="prevBtn" disabled>Back</button>
                    <button type="button" class="btn-next" id="nextBtn">Continue</button>
                </div>
            </form>
        </div>
    </div>
    <div id="inclusionsContainer"></div>

    <script src="../script/custom.js"></script>
</body>

</html>
