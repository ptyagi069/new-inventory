<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Culture Holidays Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbario" style="display: flex; justify-content: center;">
        <img src="https://www.cultureholidays.com/Content/logo-black.png" alt="" style="width: 230px;">
    </div>
    <div class="navbar">
        <h2>CHOOSE DESTINATION</h2>
    </div>
    <div class="main-container">
        <div class="container">
            <div class="top-container">
                <div id="optionalToursPopup" class="popup">
                    <div class="popup-content">
                      <span class="close" onclick="closeOptionalToursPopup()">&times;</span>
                      <div id="optionalToursContent"></div>
                    </div>
                  </div>
                   
                <div class="region-container section">
                    <h3>Regions</h3>
                    <div id="regionButtons"></div>
                </div>
                <div class="country-container section" style="display: flex; width: 800px;">
                   <div class="tt" style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                    <h3>Countries</h3>
                    <div id="countryButtons"></div>
                   </div>
                </div>
                <div class="day-container section">
                    <h3>Days</h3>
                    <div id="packageButtons" style="text-align: center;"></div>

                </div>
            </div>
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Search packages...">
                <span class="search-icon"><i class="ri-search-line"></i></span>
            </div>
            
            <div id="filteredPackages" style="display: flex; justify-content: space-evenly; flex-wrap: wrap; align-items: flex-start; gap: 10px;" ></div>  
            <div class="pkginfo" id="pkginfo" style="display: none; flex-direction: column; justify-content: space-between;">
                <div id="packageDetails" class="details"></div>
                <div class="middle-container" style="display: flex; justify-content: space-between;">
                   <div class="day-wise" style="display: flex;flex-direction: column; align-items: center; margin-top: 20px;">
                    <h2>DAY-WISE ITINERARY</h2>
                    <div id="accordionContainer" class="accordion" style="background-color: white; height: min-content;"></div>
                   </div>
                   <div class="inclusions-exclusions">
                    <div class="selection-container">
                        <button id="inclusionsButton" class="selection-button active">Inclusions</button>
                        <button id="exclusionsButton" class="selection-button">Exclusions</button>
                    </div>
                    <div class="details-container">
                        <div id="inclusionsContent" class="content active"></div>
                        <div id="exclusionsContent" class="content"></div>
                    </div>
                </div>
                </div>
                <div class="hotel-details" style="text-align: center;"></div>
                <div class="costing-table" style="text-align: center;">
                    <h2>COST BREAKDOWN</h2>
                <div id="supplierRateTableContainer"></div>
                </div>
                <div class="utils">
                    <button id="downloadItineraryButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download" style="vertical-align: middle; margin-bottom: 3px;">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        DOWNLOAD ITINERARY
                    </button>
                    <a href="form.html" target="_blank">
                        <button style="background-color: #2c3e50;
                                    color: #fff;
                                    padding-left: 25px;
                                    padding-right: 25px;
                                    padding-top: 15px;
                                    padding-bottom: 15px;
                                    text-align: center;
                                    border-radius: 7px; " id="mosi"> <i class="ri-git-repository-fill"> </i> UPLOAD FILES
                        </button>
                    </a>
                </div>
                
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
