<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Culture Holidays Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2>INVENTORY</h2>
    </div>

    <div class="sidebar">
        <h3>Regions</h3>
        <div id="regionButtons"></div>
    </div>

    <div class="main-container" style="display: flex; flex-direction: column; align-items: center;">
        <div class="container">
            <h3>Countries</h3>
            <div id="countryButtons"></div>
            <h3>Packages</h3>
            <div id="packageButtons"></div>
            <div id="filteredPackages"></div>
            <div class="pkginfo" style="display: flex; flex-direction: column; justify-content: space-between;">
                <div id="packageDetails" class="details" style="width: 1170px;"></div>
                <div class="middle-container" style="display: flex;">
                    <div id="accordionContainer" class="accordion"></div>
                <div class="incexc">
                    <div class="selector-container">
                        <button id="inclusionsButton" class="selector-button">Inclusions</button>
                        <button id="exclusionsButton" class="selector-button">Exclusions</button>
                    </div>
                
                    <div class="details-container">
                        <div id="inclusionsDetails" class="details active"></div>
                        <div id="exclusionsDetails" class="details"></div>
                    </div>
                </div>
                </div>

                <div class="hotel-details" style="display: flex; justify-content: space-between; width: 1300px;">

                </div>
                <div class="utils">
                    <button id="downloadItineraryButton">DOWNLOAD ITINERARY</button>
                </div>
                

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
